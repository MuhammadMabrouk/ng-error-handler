<strong>Toast Types: </strong>
<button (click)="addToast()">Default</button> |
<button (click)="addToast('info')">Info</button> |
<button (click)="addToast('success')">Success</button> |
<button (click)="addToast('danger')">Danger</button> |
<button (click)="addToast('warning')">Warning</button>
<br><br>

<strong>Error Types: </strong>
<button (click)="mockHttp(400)">Bad Request</button> |
<button (click)="mockHttp(401)">Unauthenticated</button> |
<button (click)="mockHttp(403)">Unauthorized</button> |
<button (click)="mockHttp(404)">Not Found</button> |
<button (click)="mockHttp(500)">Server</button>
<br><br>

<app-products></app-products>

<app-toastr [toasts]="toasts$ | async"></app-toastr>
